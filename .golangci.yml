version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - unused        # Check for unused code
    - misspell      # Check spelling
    - revive        # Fast, configurable linter
    - gocritic      # Comprehensive linter
    - gocyclo       # Cyclomatic complexity
    - gosec         # Security checker
    - unconvert     # Remove unnecessary type conversions
    - prealloc      # Find slice declarations that could be preallocated
    - bodyclose     # Check HTTP body close
    - nolintlint    # Reports ill-formed or insufficient nolint directives

  disable:
    - exhaustive    # Can be overly strict
    - exhaustruct   # Can be overly strict

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false  # Allow blank identifier assignments

    gocyclo:
      min-complexity: 15

    govet:
      enable-all: true
      disable:
        - fieldalignment  # Overly pedantic about struct field order
        - shadow          # Variable shadowing is sometimes intentional
        - nilness         # Can be overly strict

    misspell:
      locale: US

    revive:
      rules:
        - name: exported
          severity: warning
          disabled: false
        - name: package-comments
          severity: warning
          disabled: false

    staticcheck:
      checks: ["all"]

    gocritic:
      enabled-tags:
        - diagnostic
        - performance
        - style

  exclusions:
    rules:
      # Exclude some linters from running on tests files
      - path: _test\.go
        linters:
          - gosec
          - dupl

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
