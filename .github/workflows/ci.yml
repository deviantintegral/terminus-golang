name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: '1.24.7'

      - name: Cache Go modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/go/pkg/mod
          key: linux-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            linux-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: '1.24.7'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9
        with:
          version: v2.6.2
          args: --timeout=5m

  build:
    name: Build (${{ matrix.platform }})
    runs-on: ubuntu-24.04
    needs: [test, lint]
    strategy:
      matrix:
        include:
          - platform: linux
            targets: |
              GOOS=linux GOARCH=amd64 go build -o bin/terminus-linux-amd64 ./cmd/terminus
              GOOS=linux GOARCH=arm64 go build -o bin/terminus-linux-arm64 ./cmd/terminus
          - platform: macos
            targets: |
              GOOS=darwin GOARCH=amd64 go build -o bin/terminus-darwin-amd64 ./cmd/terminus
              GOOS=darwin GOARCH=arm64 go build -o bin/terminus-darwin-arm64 ./cmd/terminus
          - platform: windows
            targets: |
              GOOS=windows GOARCH=amd64 go build -o bin/terminus-windows-amd64.exe ./cmd/terminus
              GOOS=windows GOARCH=arm64 go build -o bin/terminus-windows-arm64.exe ./cmd/terminus
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: '1.24.7'

      - name: Cache Go modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/go/pkg/mod
          key: ${{ matrix.platform }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ matrix.platform }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build for ${{ matrix.platform }}
        run: ${{ matrix.targets }}

      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: binaries-${{ matrix.platform }}
          path: bin/
