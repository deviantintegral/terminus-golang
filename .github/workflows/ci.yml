name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.24.7'

      - name: Cache Go modules
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: ~/go/pkg/mod
          key: linux-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            linux-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        run: go run scripts/check-coverage-threshold.go coverage.out

      - name: Code Coverage Annotation
        if: github.event_name == 'pull_request'
        uses: ggilder/codecoverage@ae4850f3af863bd0a54e9934478998385ffad725 # v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERAGE_FILE_PATH: coverage.out
          COVERAGE_FORMAT: go

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.24.7'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
        with:
          version: v2.6.2
          args: --timeout=5m

  build:
    name: Build (${{ matrix.platform }})
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - platform: linux
            targets: |
              GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/terminus-linux-amd64 ./cmd/terminus
              GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/terminus-linux-arm64 ./cmd/terminus
          - platform: macos
            targets: |
              GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/terminus-darwin-amd64 ./cmd/terminus
              GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/terminus-darwin-arm64 ./cmd/terminus
          - platform: windows
            targets: |
              GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o bin/terminus-windows-amd64.exe ./cmd/terminus
              GOOS=windows GOARCH=arm64 go build -ldflags "$LDFLAGS" -o bin/terminus-windows-arm64.exe ./cmd/terminus
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.24.7'

      - name: Cache Go modules
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: ~/go/pkg/mod
          key: ${{ matrix.platform }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ matrix.platform }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Set version info
        id: version
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          DIRTY=""
          if [ -n "$(git status --porcelain)" ]; then
            DIRTY="true"
          fi
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "dirty=$DIRTY" >> $GITHUB_OUTPUT

      - name: Build for ${{ matrix.platform }}
        env:
          LDFLAGS: >-
            -X github.com/deviantintegral/terminus-golang/pkg/version.commit=${{ steps.version.outputs.commit }}
            -X github.com/deviantintegral/terminus-golang/pkg/version.dirty=${{ steps.version.outputs.dirty }}
        run: ${{ matrix.targets }}

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: binaries-${{ matrix.platform }}
          path: bin/
